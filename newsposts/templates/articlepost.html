{% extends 'base.html' %}

{% block content %}
<h2 class="header-h2 text-center news-h">{{ post.title }}</h2>
<div class="row article-row">
    <div class="col-10 offset-1 col-md-6 post-content">
        <p clasx="p-text">{{ post.content }}</p>
    </div>
    {% if post.image %}
    <div class="col-10 offset-1 offset-md-0 col-md-4  article-img">
        <img src="/media/{{ post.image }}" alt="image">
    </div>
    {% endif %}
</div>
<div class="row">
    <div class="col-10 offset-1">
        <div class="article-info">
            <p><span class="font-weight-bold">Tag: </span>{{ post.tag }}</p>
            <p><span class="font-weight-bold">Published Date: </span>{{ post.published_date }}</p>
            <p><span class="font-weight-bold">Views: </span>{{ post.views }}</p>
            <span class="btn btn-primary"><a href="{% url 'get_newsposts' %}">Back to news!</a></span>
            {% if request.user.is_superuser %}
            <span class="btn btn-primary"><a href="{% url 'edit_post' post.id %}">Edit post</a></span>
            {% endif %}
        </div>

        
    </div>
</div>




    


{% endblock %}
