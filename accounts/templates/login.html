{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
{% if user.is_authenticated %}
    <h3>You are already logged in!</h3>
{% else %}

<div class="row">
    <div class="col-12 col-md-10 offset-md-1">
        <div class="row accounts-card login-card img-shadow">
            <div class="col-md-4 d-none d-md-block side-img">
                <img src="/static/img/svart-vit-kvinna.jpg" class="display-painting accounts-img" alt="image">
            </div>
        
            <div class="col-12 col-md-8 offset-md-0 accounts-form">
                <h3 class="accounts-header">Login</h3>
                <span class="p-text">Don't have an account? <a class="login-link" href="{% url 'register' %}" role="button">Register Here!</a></span>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ login_form | as_bootstrap }}
                    <button class="btn btn-outline-success btn-lg" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
