{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
{% if user.is_authenticated %}
    <h3>You are already logged in!</h3>
{% else %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ login_form }}
        <button type="submit">Login</button>
    </form>
{% endif %}

<h3>Don't have an account?</h3>
<a class="btn btn-success" href="{% url 'register' %}" role="button">Register Here!</a>




{% endblock %}
